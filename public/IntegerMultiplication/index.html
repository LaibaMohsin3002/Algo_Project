<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karatsuba Multiplication Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>INTEGER MULTIPLICATION VISUALIZATION</h1>
    <div class="main-container">
        <div class="input-container">
            <label for="fileInput">Upload File with Sample Inputs:</label>
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload(event)">
            
            <button id="start-btn">Start Visualization</button>
        
            <div id="number-display">
                <h3>Uploaded Numbers:</h3>
                <p id="number1-display">Number 1: -</p>
                <p id="number2-display">Number 2: -</p>
            </div>
        
            <div id="result-container">
                <h3>Final Result:</h3>
                <p id="result">-</p>
            </div>
        </div>
        
        <div class="visualization-container">
            <div id="canvas-container">
                <canvas id="treeCanvas"></canvas>
            </div>
            <div id="calculations-container">
                <h3>Step-by-Step Calculations:</h3>
                <ul id="calculations-list"></ul>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
